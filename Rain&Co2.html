  crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/CSSPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/easing/EasePack.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>
<script>

var img = new Array();

window.onload = function() {

    console.log("load");
    var tris = document.getElementsByClassName('tri');
    var start = Math.floor(Math.random()*(tris.length+1));
    
    for(var i = 0; i < 9; i ++) {
        var step = Math.floor(Math.random()*5+2);
        var index = (start+step*i)%tris.length;
        tris[index].style.display = "block";
    }

    //add tri to movement
    var rawTris = document.getElementsByTagName("g");

    for(var i = 0; i < rawTris.length;i++){
    	img.push(rawTris[i]);
    }
    movement();
    setInterval("movement()",1000)
}




var images = ["t1.svg", "t2.svg", "t3.svg", "t4.svg", "t5.svg", "t6.svg","t7.svg", "t8.svg", "t9.svg","t10.svg", "t11.svg", "t12.svg"];

function chooseTri(){
    var tris = document.getElementsByClassName("tri");
    while(true){
        var index = Math.floor(Math.random()*(tris.length+1));
        if(tris[index].style.display != "block"){
            return index;
        }
    }
}
function addTri(x,y){
    var img = document.createElement("embed");

    img.setAttribute("src", "RainCo/triangles/"+images[Math.floor(Math.random()*(images.length))]);
    var width = Math.random()*100+50;
    // var height = Math.random()*60+30;
    img.setAttribute("class","tri_add");
    img.style.width = width+"px";
    // img.style.height = height+"px";
    var skewX = Math.random()*10;
    var skewY = Math.random()*10;
    img.style.transform = "matrix(1, "+Math.tan(skewY * Math.PI / 180)+", "+Math.tan(skewX * Math.PI / 180)+", 1, 0, 0)";
    img.style.position = "absolute";
    img.style.left = (x-width/2)+"px";
    img.setAttribute("data-skew", skewX+","+skewY);
    img.style.top = y + "px";
    container.appendChild(img);
    return img;
}

container.onclick = function(e){
    img.push(addTri(e.clientX, e.clientY));
    // movement();
    var tris = document.getElementsByClassName("tri_add");
    if(tris.length>20){
        tris[0].remove();
    }
    
}

function movement(){
    for(var i = 0;i<img.length;i++){
        var offsetX = Math.random()*20-10;
        var offsetY = Math.random()*20-10;
        var degree = (Math.random()*20-10)*(Math.PI / 180);
        var skew;
        if(img[i].getAttribute("data-skew")==null){
        	skew = [0,0];
        }else{
        	skew = img[i].getAttribute("data-skew").split(",");
        }
        var trans;
        if(img[i].getAttribute("data-translate")==null){
        	trans = [0,0];
        }else{
        	trans = img[i].getAttribute("data-translate").split(",");
        }
        var matrix="matrix(1,"+skew[0]*(-Math.sin(degree))+","+skew[1]*(Math.sin(degree))+",1,"+(offsetX+trans[0])+","+(offsetY+trans[1])+")";
        img[i].style.transform = matrix;
    }
}

</script>
