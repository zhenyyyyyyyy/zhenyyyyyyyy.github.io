<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/easing/EasePack.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>
<script>
var img = document.getElementById("im");


window.onload = function() {

    var im = document.getElementsByClassName("im");
    var i;
    for (i = 0; i < im.length; i++) {
      var imLeft = (Math.random()-1)*300 + (Math.random()*1500);
      var imTop = (Math.random()-1)*200 + (Math.random()*800);
        im[i].style.left = imLeft+"px";
        im[i].style.top = imTop+"px";

    }
}


var container = document.getElementById("container");
container.onmousemove = function move(e){
    var rotateDeg = e.offsetX;

    if(e.clientX>550){

        TweenLite.to(".im", 10, {rotation:rotateDeg, transformOrigin:"center", ease: SlowMo.ease.config(0.4, 0.1, false)});
    }

}

</script>
